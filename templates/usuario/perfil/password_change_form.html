{% extends 'index.html' %}

{% block content %}
  <h2>Cambiar contraseña</h2>

  <!-- Mostrar los mensajes flash solo si hay un mensaje -->
  {% if messages %}
    <div class="alert alert-success">
      {% for message in messages %}
        <p>{{ message }}</p>
      {% endfor %}
    </div>
  {% endif %}

  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Cambiar Contraseña</button>
  </form>
{% endblock %}
