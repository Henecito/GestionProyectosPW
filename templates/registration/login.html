<!DOCTYPE html>
{% load static %}
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PW Ingeniería</title>
    <!-- Cargar Bootstrap 5 desde CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<style>
    .custom-shadow {
        box-shadow: 0 4px 16px rgba(0, 0, 0, 0.7);
    }
</style>

<body class="bg-light">  

    <section>
        <div class="container py-2">
            <div class="row justify-content-center align-items-center h-100">
                <div class="col-12 col-md-8">
                    <div class="card custom-shadow border-radius-1rem">
                        <div class="row g-0">
                            <!-- Columna de la imagen -->
                            <div class="col-md-6 d-none d-md-block">
                                <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/img1.webp"
                                    alt="login form" class="img-fluid rounded-start" />
                            </div>

                            <!-- Columna del formulario -->
                            <div class="col-md-6 d-flex align-items-center">
                                <div class="card-body p-4 p-lg-5 text-black">

                                    <form method="post">
                                        {% csrf_token %}

                                        <div class="d-flex align-items-center mb-3 pb-1">
                                            <i class="fas fa-cubes fa-2x me-3" style="color: #ff6219;"></i>
                                            <span class="h1 fw-bold mb-0">PW Ingeniería</span>
                                        </div>

                                        <h5 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;">Inicia sesión en tu cuenta</h5>

                                        <div class="form-outline mb-4">
                                            {{ form.username }}
                                            <label class="form-label" for="username">Rut</label>
                                        </div>

                                        <div class="form-outline mb-4">
                                            {{ form.password }}
                                            <label class="form-label" for="password">Contraseña</label>
                                        </div>

                                        <div class="pt-1 mb-4">
                                            <button class="btn btn-dark btn-lg btn-block" type="submit">Iniciar Sesión</button>
                                        </div>

                                        <a class="small text-muted" href="#!">Olvidaste tu contraseña?</a>
                                        <p></p>
                                        <a href="#!" class="small text-muted">Términos de uso</a>
                                        <a href="#!" class="small text-muted">Política de privacidad</a>
                                    </form>

                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    {% block contenido %}

    {% endblock contenido %}

    <!-- Incluir Bootstrap 5 desde CDN -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.getElementById('id_username').classList.add('form-control')
        document.getElementById('id_password').classList.add('form-control')
      </script>
</body>

</html>
