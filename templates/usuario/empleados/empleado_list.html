{% extends 'index.html' %}

{% block content %}
  <div class="container mt-4">
    <h2>Lista de Empleados</h2>
    <a href="{% url 'empleado_crear' %}" class="btn btn-primary mb-3">Nuevo Empleado</a>

    <table class="table table-striped">
      <thead>
        <tr>
          <th>RUT</th>
          <th>Nombre</th>
          <th>Apellidos</th>
          <th>Email</th>
          <th>Acciones</th>
        </tr>
      </thead>
      <tbody>
        {% for empleado in empleados %}
          <tr>
            <td>{{ empleado.rut }}</td>
            <td>{{ empleado.nombre }}</td>
            <td>{{ empleado.apellidos }}</td>
            <td>{{ empleado.email }}</td>
            <td>
              <a href="{% url 'empleado_editar' empleado.rut %}" class="btn btn-warning btn-sm">Editar</a>
              <a href="{% url 'empleado_eliminar' empleado.rut %}" class="btn btn-danger btn-sm">Eliminar</a>
            </td>
          </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
{% endblock %}
