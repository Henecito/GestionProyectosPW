{% extends "index.html" %}

{% block content %}
    <h1>Clientes</h1>
    <a href="{% url 'cliente_crear' %}" class="btn btn-primary">Crear Cliente</a>
    <table class="table mt-3">
        <thead>
            <tr>
                <th>RUT</th>
                <th>Nombre</th>
                <th>Correo</th>
                <th>Tel√©fono</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody>
            {% for cliente in clientes %}
                <tr>
                    <td>{{ cliente.rut }}</td>
                    <td>{{ cliente.nombre }}</td>
                    <td>{{ cliente.correo }}</td>
                    <td>{{ cliente.telefono }}</td>
                    <td>
                        <a href="{% url 'cliente_editar' cliente.pk %}" class="btn btn-warning btn-sm">Editar</a>
                        <a href="{% url 'cliente_eliminar' cliente.pk %}" class="btn btn-danger btn-sm">Eliminar</a>
                    </td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
{% endblock %}
