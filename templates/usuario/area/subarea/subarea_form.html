{% extends 'index.html' %}

{% block content %}
  <h1>{% if form.instance.pk %}Editar{% else %}Crear{% endif %} SubÁrea</h1>
  
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Guardar</button>
  </form>

  <br>
  <a href="{% url 'subarea_list' %}" class="btn btn-secondary">Volver a la lista de SubÁreas</a>
{% endblock %}
