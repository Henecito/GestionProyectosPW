{% extends 'index.html' %}

{% block content %}
<div class="container mt-4">
  <div class="row">
      <div class="col-md-6 offset-md-3">
          <div class="card">
              <div class="card-header bg-danger text-white">
                  Confirmar Eliminación
              </div>
              <div class="card-body">
                  <p>¿Estás seguro de que deseas eliminar {{ object }}?</p>
                  <div class="alert alert-warning">
                      <p>Esto eliminará todos las subareas asociadas</p>
                      <p>No eliminará a los empleados asociados a esta área</p>
                  </div>
                  <form method="post">
                      {% csrf_token %}
                      <div class="d-flex justify-content-between">
                          <a href="{% url 'area_list' %}" class="btn btn-secondary">Cancelar</a>
                          <button type="submit" class="btn btn-danger">Confirmar Eliminación</button>
                      </div>
                  </form>
              </div>
          </div>
      </div>
  </div>
</div>
{% endblock %}
