{% extends 'index.html' %}

{% block content %}
<div class="container">
    <h2>Asignar Grupos para {{ usuario.username }}</h2>
    <form method="post">
      {% csrf_token %}
      <div class="form-group">
          <label>{{ form.usuarios.label }}</label>
          {{ form.usuarios }}
      </div>
      <div class="form-group">
          <label>{{ form.grupo.label }}</label>
          {{ form.grupo }}
      </div>
      <button type="submit" class="btn btn-primary mt-3">Asignar Grupo</button>
  </form>
</div>  
{% endblock %}
