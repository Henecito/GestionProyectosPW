{% extends 'index.html' %}

{% block content %}
  <h2>Asignar Usuarios a Grupos</h2>
    <form method="post">
      {% csrf_token %}
      <div class="form-group">
          {{ form.usuarios }}  <!-- Renderiza la lista de usuarios -->
      </div>
      <div class="form-group">
          {{ form.grupo }}  <!-- Renderiza el grupo -->
      </div>
      <button type="submit" class="btn btn-primary">Asignar</button>
  </form>  
{% endblock %}
