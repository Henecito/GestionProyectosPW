{% extends 'dashboard/base.html' %}
{% block content %}
<h3 class="alert alert-secondary text-center">{{ titulo }}</h3>

{% if messages %}

{% for msj in messages %}
<script>
    Swal.fire("{{msj}}", "", "succes")
</script>
{% endfor %}

{% endif %}

<form method="post">
    {% csrf_token %}
    {{ form }}
    <div class="text-center mt-3">
        <input type="reset" class="btn btn-outline-info w-25" value="Limpiar">
        <input type="submit" class="btn btn-primary w-25" value="Guardar">
    </div>
</form>
{% endblock content %}
