{% extends 'index.html' %}

{% block content %}
  <h1>Áreas</h1>
  <p>
    <a href="{% url 'area_crear' %}" class="btn btn-primary">Crear Área</a>
  </p>
  <table class="table">
    <thead>
      <tr>
        <th>Nombre</th>
        <th>Descripción</th>
        <th>Acciones</th>
      </tr>
    </thead>
    <tbody>
      {% for area in areas %}
        <tr>
          <td>{{ area.nombre }}</td>
          <td>{{ area.descripcion }}</td>
          <td>
            <a href="{% url 'area_editar' area.pk %}" class="btn btn-warning btn-sm">Editar</a>
            <a href="{% url 'area_eliminar' area.pk %}" class="btn btn-danger btn-sm">Eliminar</a>
          </td>
        </tr>
      {% empty %}
        <tr>
          <td colspan="3">No hay áreas disponibles.</td>
        </tr>
      {% endfor %}
    </tbody>
  </table>
{% endblock %}
