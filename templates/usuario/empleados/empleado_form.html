{% extends 'index.html' %}

{% block content %}
  <div class="container mt-4">
    <h2>{% if form.instance.pk %}Editar Empleado{% else %}Nuevo Empleado{% endif %}</h2>
    <form method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit" class="btn btn-success mt-3">
        {% if form.instance.pk %}Actualizar{% else %}Crear{% endif %}
      </button>
    </form>
  </div>
{% endblock %}
