{% extends "index.html" %}

{% block content %}
    <h1>¿Estás seguro de eliminar a {{ cliente.nombre }}?</h1>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Eliminar</button>
        <a href="{% url 'cliente_list' %}" class="btn btn-secondary">Cancelar</a>
    </form>
{% endblock %}
